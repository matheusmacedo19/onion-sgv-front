<div class="mat-elevation-z8 container">
  <div class="row">
    <div class="col-md-4 chart-container text-center">
      <h3>Vendas por Regi√£o</h3>
      <p-chart type="pie" [data]="salesByRegionData"></p-chart>
    </div>
    <div class="col-md-3 chart-container text-center"> 
      <h3>Vendas por Produto</h3>
      <p-chart type="pie" [data]="salesByProductData"></p-chart>
    </div>
  </div>

  <mat-form-field class="mt-4">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
      <td mat-cell *matCellDef="let row"> {{row.socialname}} </td>
    </ng-container>

    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto </th>
      <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
      <td mat-cell *matCellDef="let row"> {{row.productPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="dataEntrega">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Entrega </th>
      <td mat-cell *matCellDef="let row"> {{row.orderDate | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
